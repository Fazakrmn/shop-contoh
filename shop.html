<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #f4d03f, #f7dc6f);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e74c3c;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23e8f4f8" width="1200" height="800"/><circle fill="%23f4d03f" cx="200" cy="200" r="100" opacity="0.3"/><circle fill="%23e74c3c" cx="1000" cy="600" r="120" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 4rem;
            position: relative;
        }

        .hero-content {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero-btn {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-btn:hover {
            background: #e74c3c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Mystery Section */
        .mystery-section {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 4rem 0;
            text-align: center;
        }

        .mystery-image {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: linear-gradient(45deg, #1abc9c, #16a085);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .mystery-face {
            width: 100px;
            height: 100px;
            background: #2c3e50;
            border-radius: 50%;
            position: relative;
        }

        .mystery-face::before,
        .mystery-face::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f39c12;
            border-radius: 50%;
            top: 30px;
        }

        .mystery-face::before {
            left: 20px;
        }

        .mystery-face::after {
            right: 20px;
        }

        /* Products Section */
        .products-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 250px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        .product-info {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-name {
            font-weight: bold;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .product-arrow {
            font-size: 1.2rem;
            color: #e74c3c;
        }

        /* Favourite Section */
        .favourite-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .favourite-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .favourite-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .favourite-image {
            height: 300px;
            position: relative;
        }

        .green-shirt {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .striped-shirt {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            position: relative;
        }

        .striped-shirt::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255,255,255,0.1) 20px,
                rgba(255,255,255,0.1) 40px
            );
        }

        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 3rem 2rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .footer-text {
            color: #bdc3c7;
            margin-bottom: 2rem;
            max-width: 300px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #e74c3c;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero {
                padding: 0 2rem;
                justify-content: center;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .products-grid,
            .favourite-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">logo</div>
            <ul class="nav-links">
                <li><a href="#new">NEW</a></li>
                <li><a href="#apparel">APPAREL</a></li>
                <li><a href="#favourite">FAVOURITE</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>PAYDAY<br>SALE NOW</h1>
            <button class="hero-btn" onclick="scrollToProducts()">SHOP NOW</button>
        </div>
    </section>

    <!-- Mystery Section -->
    <section class="mystery-section">
        <div class="mystery-image">
            <div class="mystery-face"></div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section" id="new">
        <h2 class="section-title">NEW</h2>
        <div class="products-grid">
            <div class="product-card" onclick="viewProduct('tshirt1')">
                <div class="product-image"></div>
                <div class="product-info">
                    <span class="product-name">T SHIRT 1</span>
                    <span class="product-arrow">→</span>
                </div>
            </div>
            <div class="product-card" onclick="viewProduct('tshirt2')">
                <div class="product-image"></div>
                <div class="product-info">
                    <span class="product-name">T SHIRT 2</span>
                    <span class="product-arrow">→</span>
                </div>
            </div>
            <div class="product-card" onclick="viewProduct('tshirt3')">
                <div class="product-image"></div>
                <div class="product-info">
                    <span class="product-name">T SHIRT 3</span>
                    <span class="product-arrow">→</span>
                </div>
            </div>
        </div>

        <h2 class="section-title" id="favourite">Favourite</h2>
        <div class="favourite-grid">
            <div class="favourite-card" onclick="viewProduct('dhort-sleeve')">
                <div class="favourite-image green-shirt"></div>
                <div class="product-info">
                    <span class="product-name">DHORT SLEEVE</span>
                    <span class="product-arrow">→</span>
                </div>
            </div>
            <div class="favourite-card" onclick="viewProduct('long-sleeve')">
                <div class="favourite-image striped-shirt"></div>
                <div class="product-info">
                    <span class="product-name">LONG SLEEVE</span>
                    <span class="product-arrow">→</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">hejihvis</div>
            <p class="footer-text">
                Sempurnakan gaya Anda dengan<br>
                pakaian mengagumkan dari kami.
            </p>
            <div class="social-links">
                <a href="#" class="social-link" title="Facebook">f</a>
                <a href="#" class="social-link" title="Instagram">ig</a>
                <a href="#" class="social-link" title="Twitter">tw</a>
                <a href="#" class="social-link" title="YouTube">yt</a>
            </div>
        </div>
    </footer>

    <script>
        function scrollToProducts() {
            document.getElementById('new').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function viewProduct(productName) {
            alert(`Viewing ${productName}. This would normally navigate to the product page.`);
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate hero content on load
            const heroContent = document.querySelector('.hero-content');
            heroContent.style.opacity = '0';
            heroContent.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                heroContent.style.transition = 'all 1s ease';
                heroContent.style.opacity = '1';
                heroContent.style.transform = 'translateY(0)';
            }, 300);

            // Add scroll animations for product cards
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all product cards
            document.querySelectorAll('.product-card, .favourite-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
